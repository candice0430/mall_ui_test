- usecase: 
  module: 登录模块
  page: LoginPage
  desc: 输入错误的手机号时不可登录
  steps:
  - name: 输入错误的手机号
    method: login
    params:
      username: 13800138007
      password: 123456
      code: 123456
  
  - name: 等待响应
    method: until_response_fail
    params:
      timeout: 10
  
  - name: 用例通过
    method: expect_prompt_message
    params:
      text: 账号不存在!

